<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi cuenta - Muna Booki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --color-dark-blue:#0A2F5B; --color-teal:#00B2A9; --color-gold:#FFC845;
    }
    body{font-family:'Poppins',sans-serif}
    .section-title{color:var(--color-dark-blue)}
    .btn-primary{background:var(--color-teal);color:#fff}
    .btn-primary:hover{background:#009a92}
    .badge{background:var(--color-gold);color:#111;font-weight:700}
    #debug-allowlist{display:none;font-size:12px;color:#64748b}
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <img src="https://bmeryu.github.io/muna-booki/Logo_MunaBooki.png" alt="Muna Booki" class="h-14" />
        <span class="sr-only">Inicio</span>
      </a>
      <div class="flex items-center gap-3">
        <button id="logout-btn" class="px-4 py-2 rounded-lg border text-gray-700 hover:bg-gray-50">Cerrar sesiÃ³n</button>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold section-title mb-2">Mi cuenta</h1>
    <p class="text-gray-600 mb-6">AquÃ­ verÃ¡s tus accesos y compras.</p>

    <!-- Perfil -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <div class="flex flex-col md:flex-row md:items-center gap-4">
        <div class="flex-1">
          <h2 class="text-xl font-semibold" id="user-name">Cargandoâ€¦</h2>
          <p class="text-gray-500" id="user-email"></p>
          <div id="allowlist-banner" class="hidden mt-3 p-3 rounded-lg bg-green-50 border border-green-200 text-green-700 font-semibold">
            ðŸŽ‰ Acceso por lista blanca habilitado. <span class="font-normal">No necesitas pagar para acceder.</span>
          </div>
          <div id="debug-allowlist" class="mt-2"></div>
        </div>
        <a href="index.html" class="btn-primary px-4 py-2 rounded-lg inline-block">Explorar planes</a>
      </div>
    </section>

    <!-- Mis productos -->
    <section class="bg-white rounded-2xl shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold section-title">Mis productos</h2>
        <button id="refresh-btn" class="px-3 py-2 rounded-lg border text-gray-700 hover:bg-gray-50">Refrescar</button>
      </div>
      <div id="products-grid" class="grid md:grid-cols-3 gap-6"></div>
      <div id="empty-state" class="hidden text-center text-gray-500 py-10">
        <p class="mb-4">AÃºn no tienes productos.</p>
        <a href="index.html" class="inline-block btn-primary px-4 py-2 rounded-lg">Ver planes</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    // âš¡ Firestore LITE (sin listeners / sin canales)
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-lite.js";

    // --- Config Firebase (munabooki) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBivlKO0Ijt1hvMNyH9aIGXf_7WZwE2tA4",
      authDomain: "munabooki.firebaseapp.com",
      projectId: "munabooki",
      storageBucket: "munabooki.firebasestorage.app",
      messagingSenderId: "585414544600",
      appId: "1:585414544600:web:77026db4856b0111249bad",
      measurementId: "G-HBM4Y2FKMF"
    };

    const app = initializeApp(firebaseConfig);
    // ðŸ‘‡ Fuerza el databaseId = 'munabooki' para evitar (default)
    const db = getFirestore(app, 'munabooki');
    const auth = getAuth(app);

    const qs = new URLSearchParams(location.search);
    const DEBUG = qs.has('debug');
    const debugBox = document.getElementById('debug-allowlist');
    function showDebug(msg){
      if(!DEBUG) return; 
      debugBox.style.display='block';
      debugBox.textContent = String(msg);
      console.log('[MI-CUENTA DEBUG]', msg);
    }

    const planDetails = {
      biblioteca: {
        id:'biblioteca', name:'Biblioteca MÃ¡gica',
        description:'Acceso a la biblioteca completa de cuentos.',
        actionLabel:'Entrar a la biblioteca',
        href:'biblioteca.html',
        img:'https://bmeryu.github.io/muna-booki/img/biblioteca.webp'
      },
      estandar: {
        id:'estandar', name:'Cuento a Medida',
        description:'Cuento personalizado con datos del niÃ±o/niÃ±a.',
        actionLabel:'Crear mi cuento',
        href:'creador.html?plan=estandar',
        img:'https://bmeryu.github.io/muna-booki/img/estandar.webp'
      },
      premium: {
        id:'premium', name:'Cuento Premium',
        description:'VersiÃ³n premium con extras ilustrados.',
        actionLabel:'Crear mi cuento premium',
        href:'creador.html?plan=premium',
        img:'https://bmeryu.github.io/muna-booki/img/premium.webp'
      }
    };

    const productsGrid = document.getElementById('products-grid');
    const emptyState = document.getElementById('empty-state');
    const banner = document.getElementById('allowlist-banner');

    function productCard(p){
      return `
        <article class="rounded-xl border bg-white shadow-sm overflow-hidden">
          <img src="${p.img}" alt="${p.name}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-sm text-gray-600 mt-1">${p.description}</p>
            <a href="${p.href}" class="mt-4 inline-block btn-primary px-4 py-2 rounded-lg">${p.actionLabel}</a>
          </div>
        </article>`;
    }

    function renderProducts(keys){
      productsGrid.innerHTML = '';
      if(!keys || !keys.length){
        emptyState.classList.remove('hidden');
        return;
      }
      emptyState.classList.add('hidden');
      const cards = keys\
        .map(k => planDetails[k])\
        .filter(Boolean)\
        .map(productCard)\
        .join('');
      productsGrid.innerHTML = cards || '<p class="text-gray-500">No hay productos para mostrar.</p>';
    }

    async function loadEntitlements(user){
      const name = user.displayName || (user.email ? user.email.split('@')[0] : 'Usuario');
      document.getElementById('user-name').textContent = `Hola, ${name}`;
      document.getElementById('user-email').textContent = user.email || '';

      // 1) Compras reales almacenadas por uid
      let purchased = [];
      try{
        const upRef = doc(db, 'user_products', user.uid);
        const upSnap = await getDoc(upRef);
        if(upSnap.exists()){
          const data = upSnap.data();
          if(Array.isArray(data.products)) purchased = data.products;
          showDebug(`user_products: ${JSON.stringify(data)}`);
        } else {
          showDebug('user_products: (sin doc)');
        }
      }catch(err){
        console.error('Error leyendo user_products:', err);
        showDebug(`user_products error: ${err?.message||err}`);
      }

      // 2) Allowlist por email -> si estÃ¡ activo, otorgamos (por defecto) Biblioteca
      let allowActive = false;
      try{
        const emailExact = (user.email||'');
        const emailLower = emailExact.toLowerCase();

        let ref = doc(db, 'allowlist', emailLower);
        let snap = await getDoc(ref);
        let data = snap.exists()? snap.data(): null;
        if(!snap.exists()){
          // fallback exacto
          ref = doc(db, 'allowlist', emailExact);
          snap = await getDoc(ref);
          data = snap.exists()? snap.data(): null;
        }
        const activeVal = data?.active;
        allowActive = (activeVal===true || activeVal==='true' || activeVal===1);
        showDebug(`allowlist.exists=${snap.exists()} active=${JSON.stringify(activeVal)} idUsado=${snap.exists()? ref.id : 'ninguno'}`);
      }catch(err){
        console.error('Error leyendo allowlist:', err);
        showDebug(`allowlist error: ${err?.message||err}`);
      }

      // 3) Resolver productos finales a mostrar
      const finalSet = new Set(purchased);
      if(allowActive){
        banner.classList.remove('hidden');
        // DecisiÃ³n de negocio: con allowlist damos acceso a la Biblioteca.
        // Si quieres que allowlist otorgue otros, agrega aquÃ­:
        finalSet.add('biblioteca');
      }

      renderProducts(Array.from(finalSet));
    }

    document.getElementById('logout-btn').addEventListener('click', async()=>{
      try{ await signOut(auth); }catch(e){}
      location.href = 'index.html';
    });

    document.getElementById('refresh-btn').addEventListener('click', ()=>{
      const user = auth.currentUser; if(user) loadEntitlements(user);
    });

    onAuthStateChanged(auth, (user)=>{
      if(!user){
        // No autenticado -> a inicio/checkout
        location.href = 'index.html';
        return;
      }
      loadEntitlements(user);
    });
  </script>
</body>
</html>

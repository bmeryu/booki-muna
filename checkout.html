<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Compra - Muna Booki</title>
    <!-- 1. SDK de Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-dark-blue: #0A2F5B;
            --color-teal: #00B2A9;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .loader {
            border-top-color: var(--color-teal);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
        <a href="index.html">
             <img src="https://bmeryu.github.io/muna-booki/Logo_MunaBooki.png" alt="Logo de Muna Booki" class="h-20 mx-auto mb-6">
        </a>
        <h1 id="checkout-title" class="text-2xl font-bold text-gray-800 mb-4">Completar tu compra</h1>
        <p id="checkout-description" class="text-gray-600 mb-8">Estás a un paso de unirte a la magia.</p>
        
        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-8"></div>
        
        <div id="mercado-pago-button-container" class="mt-6">
            <!-- El botón de Mercado Pago se montará aquí -->
        </div>

        <p class="text-xs text-gray-400 mt-6">Transacción segura procesada por Mercado Pago.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const MERCADO_PAGO_PUBLIC_KEY = "APP_USR-9e779faa-40ec-4f96-8ec4-8263cffe1362";

            const urlParams = new URLSearchParams(window.location.search);
            const planId = urlParams.get('plan');

            const titleEl = document.getElementById('checkout-title');
            const descriptionEl = document.getElementById('checkout-description');
            const loader = document.getElementById('loader');

            const planDetails = {
                biblioteca: { title: "Plan Biblioteca Mágica", price: 9.00 },
                aliado: { title: "Plan Aliado Mensual", price: 15.00 },
                personalizado: { title: "Cuento Personalizado Único", price: 39.00 }
            };
            
            const selectedPlan = planDetails[planId];

            if (!selectedPlan) {
                titleEl.textContent = "Plan no encontrado";
                descriptionEl.textContent = "Por favor, vuelve y selecciona un plan.";
                loader.style.display = 'none';
                return;
            }
            
            titleEl.textContent = selectedPlan.title;
            descriptionEl.textContent = `Total a pagar: $${selectedPlan.price.toFixed(2)} USD`;
            
            try {
                const preferenceId = await createPaymentPreference(selectedPlan);
                if (preferenceId) {
                    renderMercadoPagoButton(preferenceId);
                } else {
                    throw new Error("No se recibió un ID de preferencia.");
                }
            } catch (error) {
                console.error("Error al crear la preferencia de pago:", error);
                descriptionEl.textContent = "Hubo un error al preparar tu pago. Revisa la URL de la función y la consola para más detalles.";
                loader.style.display = 'none';
            }

            async function createPaymentPreference(plan) {
                // --- URL CORREGIDA ---
                // Se añade "/payment" que es el nombre de tu función exportada.
                const functionUrl = "https://payment-k47f45ttga-uc.a.run.app/payment/create_preference";

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: plan.title,
                        price: plan.price
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`La respuesta del servidor no fue exitosa: ${errorText}`);
                }

                const preference = await response.json();
                return preference.id;
            }
            
            function renderMercadoPagoButton(preferenceId) {
                const mp = new MercadoPago(MERCADO_PAGO_PUBLIC_KEY);
                
                mp.checkout({
                    preference: { id: preferenceId },
                    render: {
                        container: '#mercado-pago-button-container',
                        label: 'Pagar Ahora',
                        theme: {
                            elementsColor: '#00B2A9',
                            headerColor: '#0A2F5B'
                        }
                    }
                });

                loader.style.display = 'none';
            }
        });
    </script>

</body>
</html>
